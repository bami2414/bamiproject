<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <!-- Setting the right viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- For google search canonical -->
        <link rel="canonical" href="http://streetails.com/" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Street Details</title>
    </head>
    <body ng-app="myApp">
        
        <div ng-controller="navController">
            <div ng-include="view"></div>
        </div>
        <br>
        <br>
        <div ng-view></div>
        <footer class="footer">
            <div class="container">
                <h4><b>Street Details</b></h4>
            </div>
        </footer>
        <!-- required scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS7jhgamPHCvjMppRkDI38pgI4XNLxcPo"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.5.js"></script>
        <!-- We use client cookies to save the user credentials -->
        <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
        <!-- Auth0 Lock script and AngularJS module -->
        <script src="//cdn.auth0.com/js/lock-9.0.min.js"></script>
        <!-- angular-jwt and angular-storage -->
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
        <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
        <script src="scripts/myApp.js"></script>
        <script src="scripts/controllers/navController.js"></script>
        <script src="scripts/controllers/brandsController.js"></script>
        <script src="scripts/controllers/brandController.js"></script>
        <script src="scripts/controllers/homeController.js"></script>
        <script src="scripts/controllers/storesController.js"></script>
        <script src="scripts/controllers/storeController.js"></script>
        <script src="scripts/controllers/nearByStoresController.js"></script>
        <script src="scripts/services/homeService.js"></script>
        <script src="scripts/services/brandsService.js"></script>
        <script src="scripts/services/brandService.js"></script>
        <script src="scripts/services/storesService.js"></script>
        <script src="scripts/services/storeService.js"></script>
        <script src="scripts/services/navService.js"></script>
        <script src="scripts/services/geoLocService.js"></script>
    </body>
</html>
